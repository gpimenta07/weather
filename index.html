<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap"
      rel="stylesheet"
    />
    <title>Weather API</title>
    <link href="./output.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body class="w-lvw flex items-center justify-center bg-black">
    <div>
      <div class="flex justify-center items-center flex-col p-6 gap-3">
        <img class="w-6 md:w-12" src="assets/cloudy (1).png" alt="" />
        <h1 class="text-blue-500 font-extrabold text-3xl md:text-5xl">Pepper's Weather</h1>
      </div>
      <div class="flex items-center justify-center p-5">
        <div class="rounded-lg p-5">
          <div class="flex">
            <div
              class="flex w-10 md:w-20 items-center justify-center rounded-tl-lg rounded-bl-lg border-r border-gray-200 bg-white p-5 md:p-6"
            >
              <svg
                viewBox="0 0 20 20"
                aria-hidden="true"
                class="pointer-events-none absolute w-5 fill-gray-500 transition"
              >
                <path
                  d="M16.72 17.78a.75.75 0 1 0 1.06-1.06l-1.06 1.06ZM9 14.5A5.5 5.5 0 0 1 3.5 9H2a7 7 0 0 0 7 7v-1.5ZM3.5 9A5.5 5.5 0 0 1 9 3.5V2a7 7 0 0 0-7 7h1.5ZM9 3.5A5.5 5.5 0 0 1 14.5 9H16a7 7 0 0 0-7-7v1.5Zm3.89 10.45 3.83 3.83 1.06-1.06-3.83-3.83-1.06 1.06ZM14.5 9a5.48 5.48 0 0 1-1.61 3.89l1.06 1.06A6.98 6.98 0 0 0 16 9h-1.5Zm-1.61 3.89A5.48 5.48 0 0 1 9 14.5V16a6.98 6.98 0 0 0 4.95-2.05l-1.06-1.06Z"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              class="w-full max-w-[160px] bg-white pl-2 text-xs font-semibold outline-0"
              placeholder="Digite o nome da cidade"
              id="inputCity"
            />
            <input
              type="button"
              onclick="searchButton()"
              value="Buscar"
              class="bg-blue-500 p-2 md:p-4 rounded-tr-lg rounded-br-lg text-white font-semibold hover:bg-blue-800 transition-colors cursor-pointer"
            />
          </div>
        </div>
      </div>
      <div class="flex flex-col items-center justify-center gap-8">
        <h1 id="city" class="text-blue-50 text-4xl md:text-5xl font-serif">Rio de Janeiro</h1>
        <h2 id="celsius" class="text-blue-50 text-7xl md:text-9xl font-serif">28Â°C</h2>
      </div>
      <div class="flex items-center justify-center flex-col py-8">
        <img class="w-19 md:w-32" src="https://openweathermap.org/img/wn/04n.png" alt="" />
        <p id="description" class="text-blue-400 text-3xl md:text-4xl capitalize">Algumas Nuvens</p>
      </div>
      <p id="humidity" class="text-2xl md:text-3xl text-blue-700 flex items-center justify-center">Umidade: 50%</p>
      <div class="flex justify-center py-6 gap-2 md:py-12 md:gap-3">
        <a target="_blank" href="https://www.linkedin.com/in/gpimenta07/"><img src="assets/icons8-linkedin (2).svg" alt=""></a>
        <a target="_blank" href="https://github.com/gpimenta07"><img src="assets/icons8-github (2).svg" alt=""></a>
      </div>
    </div>
  </body>
</html>
